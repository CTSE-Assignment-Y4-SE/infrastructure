apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-garage-pvc
  namespace: argocd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-garage
  namespace: argocd
  labels:
    app: postgres-garage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-garage
  template:
    metadata:
      labels:
        app: postgres-garage
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "garage-service"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "Root@123"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-garage-storage
      volumes:
        - name: postgres-garage-storage
          persistentVolumeClaim:
            claimName: postgres-garage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-garage
  namespace: argocd
spec:
  selector:
    app: postgres-garage
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

